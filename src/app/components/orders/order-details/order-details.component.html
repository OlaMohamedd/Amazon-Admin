<div class="d-flex">
    <h2>details</h2>
    <button (click)="complete()" class="btn btn-dark">complete</button>
    <button (click)="process()"class="btn btn-dark">process</button>
</div>
<div class="card ">
    <div  class=" d-flex   ">
        <div class=" p-white col-3 p-2 bg-dark">
            <p>user name </p>
            <p>user email </p>
            <p>user adress </p>
            <p>total items </p>
            <p>total price </p>
        </div>
        <div class="col-9 p-2">
            <p> {{order.user.fristName}} {{order.user.lastName}}</p>
            <p> {{order.user.email}}</p>
            <p> {{order.user.address}}</p>
            <p> {{order.products.length}}</p>
            <p> {{totalprice(order.products)}}</p>
        </div>
    </div>
</div>
<h2>products</h2>
